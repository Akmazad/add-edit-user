<div class="container fill">


    <mat-card class="simple-form"  color="primary">
      <form [formGroup]="editUserForm">
        <mat-card-header class="">
          <!-- <div mat-card-avatar class="simple-form-header"></div> -->
          <mat-card-title>User detail</mat-card-title>
          <mat-card-subtitle>Please enter your detail</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div fxFlex fxLayout="column">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name"  required>
              <mat-error *ngIf="editUserForm.controls['name'].errors && !editUserForm.controls['name'].pristine">{{getErrorMessage('name')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" type="email" email required>
              <mat-error *ngIf="editUserForm.controls['name'].errors && !editUserForm.controls['name'].pristine">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>

            <!-- <mat-form-field>
              <input matInput onkeydown="return false" [max]="today"  [formControl]="dateOfBirth" [matDatepicker]="picker"  (click)="picker.open()" placeholder="Date of birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker [startAt]="dateOfBirth" [touchUi]="true" color="primary" disabled="false"></mat-datepicker>
            </mat-form-field> -->

            <mat-form-field>
              <input matInput [max]="today" onkeydown="return false" [matDatepicker]="dp3" placeholder="Date of birth"  (click)="dp3.open()" formControlName="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false" [touchUi]="true" [startView]="multi-year" ></mat-datepicker>
            </mat-form-field>
              
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="address"  autocorrect="off" spellcheck="off" #search required>
              <mat-error *ngIf="editUserForm.controls['address'].errors && !editUserForm.controls['address'].pristine">{{getErrorMessage('address')}}</mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="primary" (click)="save()" [disabled]="editUserForm.invalid" >Save</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
