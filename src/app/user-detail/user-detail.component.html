<div class="container fill">
  <mat-card class="simple-form"  color="primary">
      <mat-card-header>
        <!-- <div mat-card-avatar class="simple-form-header"></div> -->
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxFlex fxLayout="column">
          <div>
            <div class="mat-caption">Date of birth</div>
            <div class="mat-body-2">{{displayDateOfBirth}}</div>
          </div>
          <div>
            <div class="mat-caption">Address</div>
            <div class="mat-body-2">{{user.address.addressStr}}</div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" (click)="edit()" >Edit</button>
      </mat-card-actions>
  </mat-card>

  </div>
